<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/cadastro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>cadastrar</title>
  </head>
  <body style="background-color: #1e1e2d">
    {% if usuario %}
    <div class="container">
      <form action="atualizar" id="atualizarPessoa" method="post">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Nome Completo</label>

            <input
              type="text"
              class="form-control"
              name="atualizarNome"
              id="atualizarNome"
              value="{{ usuario['nome'] if usuario }}"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Idade</label>
            <input
              type="date"
              class="form-control"
              name="atualizarIdade"
              id="atualizarIdade"
              value="{{ usuario['idade'] if usuario }}"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="atualizarEmail"
              id="atualizarEmail"
              value="{{ usuario['email'] if usuario }}"
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Senha</label>
            <input
              type="text"
              class="form-control"
              name="atualizarSenha"
              id="atualizarSenha"
              value="{{ usuario['senha'] if usuario }}"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              name="atualizarTelefone"
              id="atualizarTelefone"
              value="{{ usuario['telefone'] if usuario }}"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              name="atualizarEstado"
              id="atualizarEstado"
              value="{{ usuario['estado'] if usuario }}"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              name="atualizarCidade"
              id="atualizarCidade"
              value="{{ usuario['cidade'] if usuario }}"
              required
            />
          </div>

          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">Endereco</label>
            <input
              type="text"
              class="form-control"
              name="atualizarEndereco"
              id="atualizarEndereco"
              value="{{ usuario['endereco'] if usuario }}"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">CEP</label>
            <input
              type="number"
              class="form-control"
              name="atualizarCep"
              id="atualizarCep"
              value="{{ usuario['cep'] if usuario }}"
              required
            />
          </div>
        </div>
        <div style="margin-top: 10px" class="col-12">
          <button style="border-radius: 20px" type="submit" id="bnt_cadastrar">
            <span></span><span></span><span></span><span></span>
            ATUALIZAR
          </button>
        </div>
      </form>
    </div>
    {% else %}
    <div class="container">
      <form action="atualizarEmpresa" method="post">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Nome da Empresa</label>
            <input
              type="text"
              class="form-control"
              name="nomeEmpresa"
              id="nomeEmpresa"
              value="{{ empresa['nomeEmpresa'] }}"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Responsavel empresa</label>
            <input
              type="text"
              class="form-control"
              name="responsavelEmpresa"
              id="responsavelEmpresa"
              value="{{empresa['responsavelEmpresa'] }}"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">CNPJ da empresa</label>
            <input
              type="number"
              class="form-control"
              name="cnpj"
              id="cnpj"
              value="{{ empresa['cnpj'] }}"
              disabled
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Telefone da empresaa</label>
            <input
              type="number"
              class="form-control"
              name="telefoneEmpresa"
              id="telefoneEmpresa"
              value="{{ empresa['telefone'] }}"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">Endereco da Empresa</label>
            <input
              type="text"
              class="form-control"
              name="enderecoEmpresa"
              id="enderecoEmpresa"
              value="{{ empresa['endereco'] }}"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">Cidade da empresaa</label>
            <input
              type="text"
              class="form-control"
              name="cidadeEmpresa"
              id="cidadeEmpresa"
              value="{{ empresa['cidade'] }}"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">Estado da empresaa</label>
            <input
              type="text"
              class="form-control"
              name="estadoEmpresa"
              id="estadoEmpresa"
              value=" {{ empresa['estado'] }}"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Email da empresa</label>
            <input
              type="text"
              class="form-control"
              name="emailEmpresa"
              id="emailEmpresa"
              value="{{ empresa['email'] }}"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Senha</label>
            <input
              type="text"
              class="form-control"
              name="senhaEmpresa"
              id="senhaEmpresa"
              value="{{ empresa['senha'] }}"
              required
            />
          </div>
        </div>
        <div class="col-12">
          <button
            style="border-radius: 20px; margin-top: 10px"
            type="submit"
            id="bnt_cadastrar"
          >
            <span></span><span></span><span></span><span></span>
            ATUALIZAR
          </button>
        </div>
      </form>
    </div>
    {% endif %}
  </body>
</html>
