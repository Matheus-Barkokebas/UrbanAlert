<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/cadastro.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="cadastroEmpresaAdmin" method="post">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Nome da Empresa</label>
            <input
              type="text"
              class="form-control"
              name="nomeEmpresaAdmin"
              id="nomeEmpresaAdmin"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Responsavel empresa</label>
            <input
              type="text"
              class="form-control"
              name="responsavelEmpresaAdmin"
              id="responsavelEmpresaAdmin"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">CNPJ da empresa</label>
            <input
              type="number"
              class="form-control"
              name="cnpjAdmin"
              id="cnpjAdmin"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Telefone da empresaa</label>
            <input
              type="number"
              class="form-control"
              name="telefoneEmpresaAdmin"
              id="telefoneEmpresaAdmin"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">Endereco da Empresa</label>
            <input
              type="text"
              class="form-control"
              name="enderecoEmpresaAdmin"
              id="enderecoEmpresaAdmin"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">Cidade da empresaa</label>
            <input
              type="text"
              class="form-control"
              name="cidadeEmpresaAdmin"
              id="cidadeEmpresaAdmin"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <label class="form-label">Estado da empresaa</label>
            <input
              type="text"
              class="form-control"
              name="estadoEmpresaAdmin"
              id="estadoEmpresaAdmin"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Email da empresa</label>
            <input
              type="text"
              class="form-control"
              name="emailEmpresaAdmin"
              id="emailEmpresaAdmin"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Senha</label>
            <input
              type="text"
              class="form-control"
              name="senhaEmpresaAdmin"
              id="senhaEmpresaAdmin"
              required
            />
          </div>
        </div>
        <div class="col-12">
          <button
            style="border-radius: 20px; margin-top: 10px"
            type="submit"
            id="bnt_cadastrar"
          >
            <span></span><span></span><span></span><span></span>
            CADASTRAR
          </button>
        </div>
      </form>
      <div class="col-12">
        <form action="voltarAdmin">
          <button
            style="border-radius: 20px; margin-top: -2px"
            type="submit"
            id="bnt_voltar"
          >
            <span></span><span></span><span></span><span></span>
            VOLTAR
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
