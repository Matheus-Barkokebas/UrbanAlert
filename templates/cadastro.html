<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/cadastro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>cadastrar</title>
  </head>
  <body style="background-color: #1e1e2d">
    <div class="container">
      <form action="cadastrarPessoa" id="cadastrarPessoa" method="post">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Nome Completo</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              id="nome"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Idade</label>
            <input
              type="date"
              class="form-control"
              name="idade"
              id="idade"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              name="senha"
              id="senha"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">CPF</label>
            <input
              type="number"
              class="form-control"
              name="cpf"
              id="cpf"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              name="telefone"
              id="telefone"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              name="estado"
              id="estado"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              name="cidade"
              id="cidade"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">Endereco</label>
            <input
              type="text"
              class="form-control"
              name="endereco"
              id="endereco"
              required
            />
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label class="form-label">CEP</label>
            <input
              type="number"
              class="form-control"
              name="cep"
              id="cep"
              required
            />
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              style="margin-top: 15px"
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
              required
            />
            <label
              style="color: white; margin-top: 11px"
              class="form-check-label"
            >
              Aceito os termos</label
            >
          </div>
        </div>
        <div style="margin-top: 10px" class="col-12">
          <button style="border-radius: 20px" type="submit" id="bnt_cadastrar">
            <span></span><span></span><span></span><span></span>
            CADASTRAR
          </button>
        </div>
      </form>

      <form action="voltar">
        <button style="border-radius: 20px" type="submit" id="bnt_voltar">
          <span></span><span></span><span></span><span></span>
          VOLTAR
        </button>
      </form>
    </div>
  </body>
</html>
