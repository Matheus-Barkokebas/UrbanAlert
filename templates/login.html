<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>

  {% set menssagem = get_flashed_messages() %} {% if menssagem %}
  <div style="width: 300px; justify-self: center;" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong><i class="bi bi-exclamation-triangle-fill"></i> ERRO!</strong> {{menssagem[0]}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}

  <body style="background-color: #1e1e2d">
    <div class="container">
      <div class="login" style="text-align: -webkit-center">
        <form action="logar" method="post">
          <div class="col">
            <label for="senha">Digite seu CPF ou CNPJ</label>
            <input
              style="width: 50%"
              type="number"
              class="form-control"
              name="cpfCnpj"
              id="cpfCnpj"
              required
            />
          </div>
          <div class="col">
            <label for="senha">Digite sua SENHA</label>
            <input
              style="width: 50%"
              type="password"
              class="form-control"
              name="senha"
              name="senha"
              required
            />
          </div>
          <button
            style="border-radius: 20px; margin-top: 15px; width: 50%"
            type="submit"
            id="bnt_entrar"
          >
            <span></span>
            <span></span>
            <span></span>ENTRAR
          </button>
        </form>

        <form action="cadastresse">
          <button
            style="border-radius: 20px; width: 50%"
            type="submit"
            id="bnt_cadastrar"
          >
            <span></span>
            <span></span>
            <span></span>CADASTRAR
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
