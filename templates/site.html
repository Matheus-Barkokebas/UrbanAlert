<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/siteHome.css" />
    <title>Document</title>
    <style>
      .main-banner {
        background-size: cover;
        background-position: center;
        color: #fff;
        padding: 100px 0;
        text-align: center;
      }
      .main-banner h1 {
        font-size: 3rem;
        font-weight: bold;
      }
      .main-banner p {
        font-size: 1.5rem;
      }
      .start-btn {
        background-color: #e84545;
        color: #fff;
        font-size: 1.2rem;
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
      }
      .start-btn:hover {
        background-color: #b02a2a;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <form action="voltarSite">
          <button style="font-size: 20px" class="nav-link">UrbanAlert</button>
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNavDropdown"
          style="justify-content: end"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <form action="voltarSite">
                <button class="nav-link active" aria-current="page">
                  Home
                </button>
              </form>
            </li>
            <li class="nav-item">
              <form action="criarOcorrencia">
                <button class="nav-link" href="#">Criar ocorrencia</button>
              </form>
            </li>
            <li class="nav-item">
              <form action="listarOcorrencia">
                <button class="nav-link" href="#">
                  Visualizar ocorrencias
                </button>
              </form>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Configuracoes
              </a>
              <ul
                style="background-color: #1e1e2d"
                class="dropdown-menu dropdown-menu-end"
              >
                <form action="verPerfil">
                  <li>
                    <button style="color: white" class="dropdown-item">
                      Visualizar Perfil
                    </button>
                  </li>
                </form>
                <form action="sair">
                  <li>
                    <a
                      href="{{ url_for('sair') }}"
                      style="color: white"
                      class="dropdown-item"
                    >
                      Sair
                    </a>
                  </li>
                </form>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="main-banner">
      <div class="container">
        <h1>Bem-vindo ao UrbanAlert</h1>
        <p>Informações de segurança em tempo real na palma da sua mão.</p>
        <form action="bntComecar">
          <button type="submit" class="btn start-btn">Começar Agora</button>
        </form>
      </div>
    </section>

    <footer class="bg-dark text-white text-center p-4 mt-5">
      <p>&copy; 2024 UrbanAlert | Todos os direitos reservados</p>
      <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a>
    </footer>
  </body>
</html>
